<div class="container mt-4">
<h2 class="text-center">Ships</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Maximum Speed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ship of ships">
    <td>{{ ship.id }}</td>
    <td>{{ ship.name }}</td>
    <td>{{ ship.maximumSpeed }}</td>
  </tr>
  </tbody>
</table>
</div>
