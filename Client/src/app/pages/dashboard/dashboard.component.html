<div class="container mt-4">
  <h2>Dashboard</h2>

  <div class="row">
    <div class="col-md-6">
      <h5>Ship Speeds</h5>
      <canvas baseChart
              [data]="{ labels: shipLabels, datasets: [{ data: shipData, label: 'Max Speed' }] }"
              [options]="shipChartOptions"
              [type]="'bar'">
      </canvas>
    </div>

    <div class="col-md-6">
      <h5>Ports per Country</h5>
      <canvas baseChart
              [data]="{ labels: portLabels, datasets: [{ data: portData, label: 'Ports' }] }"
              [options]="portChartOptions"
              [type]="'pie'">
      </canvas>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h5>Voyages per Day</h5>
      <canvas baseChart
              [data]="{ labels: voyageLabels, datasets: [{ data: voyageData, label: 'Voyages' }] }"
              [options]="voyageChartOptions"
              [type]="'line'">
      </canvas>
    </div>
  </div>
</div>
