<div class="container mt-4">
<h2 class="text-center">Ports</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let port of ports">
    <td>{{ port.id }}</td>
    <td>{{ port.name }}</td>
    <td>{{ port.country }}</td>
  </tr>
  </tbody>
</table>
</div>
